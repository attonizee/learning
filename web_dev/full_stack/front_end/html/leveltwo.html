<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level Two</title>
</head>
<body>
    <h1>HTML LEvel Two</h1>
    <a href="basic.html">Return</a>
    <h3>Tables</h3>

    <table border="1">
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <tr>
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>France</td>
        </tr>
    </table>

    <h3>Forms</h3>

    <form>
        <h1>Log In</h1>
        <h2>Please input credentials</h2>

        <input type="email" name="useremail" value="">
        <input type="password" name="userpassword" value="">
        <input type="submit" name="" value="Submit">
    </form>

    <form>
        <h1>Choose color</h1>
        <h2>Click on button</h2>
        <input type="color" name="" value="">
    </form>
    <h3>Form with label</h3>
    <form>
        <label for="userinput">Enter text:</label>
        <input id="userinput" type="text" name="" placeholder="Hello">
    </form>

    <h3>Forms part 2</h3>

    <h1>Hotel feedback form</h1>
    <form method="get">
        <h3>Are you outsider?</h3>

        <label for="yes">Yes</label>
        <input id="yes" type="radio" name="loc" value="yes">
        <label for="no">No</label>
        <input id="no" type="radio" name="loc" value="no">
        
        <h3>How was the service?</h3>

        <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <h3>Do you have other feedback?</h3>

        <textarea name="feedback" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
